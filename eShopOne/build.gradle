// Apply the java plugin to add support for Java
apply plugin: 'java'
sourceCompatibility = 1.7
targetCompatibility = 1.7
apply plugin: 'war'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    //compile 'org.slf4j:slf4j-api:1.7.21'
     
    // Need for Servlet && .JSP
    compile 'javax.servlet:jstl:1.2'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
    
    // @Controller, @RequestMapping, class -> (Model)
    compile 'org.springframework:spring-webmvc:4.1.6.RELEASE'
    
    // Spring Security
    compile group: 'org.springframework.security', name: 'spring-security-ldap', version: '4.2.0.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-web', version: '4.2.0.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-config', version: '4.2.0.RELEASE'
    
    // MySql driver
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
    
    // Hibernate
    compile group: 'antlr', name: 'antlr', version: '2.7.7'
    compile group: 'dom4j', name: 'dom4j', version: '1.6.1'
    compile group: 'org.hibernate.common', name: 'hibernate-commons-annotations', version: '4.0.2.Final'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '4.2.21.Final'
    compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.0-api', version: '1.0.1.Final'
    compile group: 'org.javassist', name: 'javassist', version: '3.18.1-GA'
    compile group: 'org.jboss.logging', name: 'jboss-logging', version: '3.1.0.CR1'
    compile group: 'org.jboss.spec.javax.transaction', name: 'jboss-transaction-api_1.1_spec', version: '1.0.1.Final'
    
    // Spring Hibernate Session factory
    compile group: 'org.springframework', name: 'spring-orm', version: '4.1.6.RELEASE'
    
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}
